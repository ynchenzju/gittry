# ----------------------------------------------------------------------------------------------------------
# 新样式配置文件说明（jiayinfang01@20140109）
# exp_list : 各个新样式name.先后顺序代表优先级
# [@exp] 每个新样式的具体配置，包括mt,name,select_exp
# [.@exper]  每个新样式下支持多组实验参数配置,至少配置一组参数
#            通过select_exp值跟每个exper的exper_id来决定使用时采用哪一组配置
#            每个新样式的select_exp可托管，托管参数名为[exp_name]_select_exp，例如：mapstyle_select_exp
# src_rank_rule : 204@4@1@1@a_b src_rank_rule 一共支持配置五个值
#                （1）数据源（2）最大位次限制 （3）是否需要连续展现 （4）最大可展现广告个数 (5)连续两次展现之间的最小rank距离a，首次展现的最大rank值:2_1表示该样式第一次展现的rank小于1，连续两次展现至少相隔2个广告位。
#                 (1)和（2）为必须配置项， （3）和（4）和 (5)为可选项，要配置（5）一定要配置（3）(4)，否则解析出错
# truncation_fields 按数据源截断配置, 格式: field@srcid_limit,srcid_limit
# notes by liaoruiqi: 999为虚拟mt，用于控制新样式框架队列的长度，请勿使用
