#    配置到这份列表里面去之后，在function_packnewstyle_t::do_user_evaluate_filter()才知道showurl行的可用面积被MT占用了一部分,而不是整行可用
#    注: showurl行的展现逻辑为:
#     (a) 需要保证100%出"商业推广"
#     (b) 若空间不够优先砍评论数,保留"评论";
#     (c) 再不够则把"评论"也砍掉
#     (d) 再不够则截断showurl,或者中文域名/机构名等特殊MT
#         注:中文域名与机构名等替换showurl的MT的配置位于:imas_newsytle_yacl.conf里的replace_showurl_nst_list配置项
